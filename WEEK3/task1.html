<html>
<head>
<style>
  .letters{
    display: flex;
    align-content: space-between; 
    flex-wrap: wrap;
    border: 1px solid red;

  }
  .letters div{
    text-align: center;
    font-size: 20px;
    color: white;
    margin: 5px;
    width: 25px;
    height: 25px;
    border: 2px solid brown;
    border-radius: 50%;
    background-color: brown;

  }
</style>
</head>
<body>
<div class="letters">
  <div>A</div>
  <div>B</div>
  <div>C</div>
  <div>D</div>
  <div>E</div>
  <div>F</div>
  <div>G</div>
  <div>H</div>
  <div>I</div>
  <div>J</div>
  <div>K</div>
  <div>L</div>
</div>
</body>
</html>
